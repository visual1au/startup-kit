{{#
    @name Image
    @desc The image component. A sizeable image rendered in a figure tag with optional caption.
    @set page.article.image
#}}
<img src="{{ image }}" alt="{{ image }}" class="{{ switch(
    (size == 'md') => 'w-1/4',
    (size == 'lg') => 'w-1/2',
    (size == 'xl') => 'w-full',
    () => 'span-md') }}" />
