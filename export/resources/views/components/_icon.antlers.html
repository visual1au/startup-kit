    class="text-[{{ icon_colour }}] size-{{ icon_size }} {{ if icon_hover_colour }} hover:text-[{{ icon_hover_colour }}] {{ /if }} transition-colors duration-300 ease-in-out delay-75"
>
    {{ if regular }} {{ regular }} {{ elseif solid }} {{ solid }} {{ elseif
    light }} {{ light }} {{ elseif sharp_solid }} {{ sharp_solid }} {{ elseif

    }} {{ elseif brands }} {{ brands }} {{ endif }}
</div>
